apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cast-ingress
  namespace: {{ .Values.namespace }}
spec:
  rules:
  - host: app.ag7-es.ip-ddns.com
    http:
      paths:
      - path: /api/v1/casts
        pathType: Prefix
        backend:
          service:
            name: cast-service
            port:
              number: 80
      - path: /api/v1/movies
        pathType: Prefix
        backend:
          service:
            name: movie-service 
            port:
              number: 80
